<ion-header>
  <ion-toolbar>
    <ion-title>Example modal</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Date</ion-label>
          <ion-datetime formControlName="date" placeholder="DD. MM. YYYY"
                        displayFormat="DD.MM.YYYY" pickerFormat="DD MM YYYY"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
